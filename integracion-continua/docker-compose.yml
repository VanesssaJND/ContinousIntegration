services:
  integracion-continua:
    image: my-app:v1
    ports:
      - "8080:9191"
    restart: always
    depends_on:
      my-mysql:
        condition: service_healthy
  my-mysql:
    image: mysql:8.0.33
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: course
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10